<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>$title$</title>

		<meta name="description" content="A presentation by $author$">
		<meta name="author" content="$author$">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="reveal/dist/reset.css">
		<link rel="stylesheet" href="reveal/dist/reveal.css">
		<link rel="stylesheet" href="reveal/dist/theme/moon.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="reveal/plugin/highlight/monokai.css">

		<style type="text/css">
		  .reveal p {
		      text-align: left;
		  }
		  .reveal blockquote p {
		      text-align: center;
		  }
		  .reveal ul {
		      display: block;
		  }
		  .reveal ol {
		      display: block;
		  }

		  .reveal img {
		      background: white
		  }

		  .reveal figcaption {
		      font-size:1vw
		  }
		</style>
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">


<section>
<h1>$title$</h1>
$for(author)$<h3>$author$</h3>$endfor$
<p>
<h4>$date$</h4>
</p>
</section>

$body$

<!-- https://gist.github.com/aaronwolen/5017084 -->

			</div>

		</div>

		<script src="reveal/dist/reveal.js"></script>
		<script src="reveal/plugin/zoom/zoom.js"></script>
		<script src="reveal/plugin/notes/notes.js"></script>
		<script src="reveal/plugin/search/search.js"></script>
		<script src="reveal/plugin/markdown/markdown.js"></script>
		<script src="reveal/plugin/highlight/highlight.js"></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
			    controls: true,
			    progress: true,
			    center: false,
			    hash: true,

			    width: 1920*(2/3),
			    height: 1080*(2/3),


			    // Learn about plugins: https://revealjs.com/plugins/
			    plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

		</script>

	</body>
</html>
